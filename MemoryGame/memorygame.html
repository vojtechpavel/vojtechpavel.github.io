<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
</head>

<body>
    <div class="memory-game">
        <div class="memory-card" id="memory-card" data-framework="mountain">
            <img src="img/mountain.svg" alt="Mountain" class="front-face">
            <img src="img/logo.svg" alt="logo" class="back-face">
        </div>
        <div class="memory-card" data-framework="mountain">
            <img src="img/mountain.svg" alt="Mountain" class="front-face">
            <img src="img/logo.svg" alt="logo" class="back-face">
        </div>

        <div class="memory-card" data-framework="sky">
            <img src="img/sky.svg" alt="sky" class="front-face">
            <img src="img/logo.svg" alt="logo" class="back-face">
        </div>
        <div class="memory-card" data-framework="sky">
            <img src="img/sky.svg" alt="sky" class="front-face">
            <img src="img/logo.svg" alt="logo" class="back-face">
        </div>

        <div class="memory-card" data-framework="canyon">
            <img src="img/canyon.svg" alt="canyon" class="front-face">
            <img src="img/logo.svg" alt="logo" class="back-face">
        </div>
        <div class="memory-card" data-framework="canyon">
            <img src="img/canyon.svg" alt="canyon" class="front-face">
            <img src="img/logo.svg" alt="logo" class="back-face">
        </div>

        <div class="memory-card" data-framework="crossover">
            <img src="img/crossover.svg" alt="crossover" class="front-face">
            <img src="img/logo.svg" alt="logo" class="back-face">
        </div>
        <div class="memory-card" data-framework="crossover">
            <img src="img/crossover.svg" alt="crossover" class="front-face">
            <img src="img/logo.svg" alt="logo" class="back-face">
        </div>

        <div class="memory-card" data-framework="nature">
            <img src="img/nature.svg" alt="nature" class="front-face">
            <img src="img/logo.svg" alt="logo" class="back-face">
        </div>
        <div class="memory-card" data-framework="nature">
            <img src="img/nature.svg" alt="nature" class="front-face">
            <img src="img/logo.svg" alt="logo" class="back-face">
        </div>

        <div class="memory-card" data-framework="sand">
            <img src="img/sand.svg" alt="sand" class="front-face">
            <img src="img/logo.svg" alt="logo" class="back-face">
        </div>
        <div class="memory-card" data-framework="sand">
            <img src="img/sand.svg" alt="sand" class="front-face">
            <img src="img/logo.svg" alt="logo" class="back-face">
        </div>
    </div>
    <div class="container-counter">
        <div class="counter-box">
            <p>Counter of attempts:</p>
            <div id="number">0</div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
