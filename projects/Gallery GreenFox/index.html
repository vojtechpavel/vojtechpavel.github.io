<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - GreenFox project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="gallery">Gallery</h3>
            <div class="photo-viewer">
                <img id="photo">
                <div class="gray-container">
                    <h1 id="photo-title"></h1>
                    <p id="photo-description"></p>
                </div>
                <div class="arrow1" id="left-arrow">
                    <img src="images/arrow.svg" alt="arrow">
                </div>
                <div class="arrow2" id="right-arrow">
                    <img src="images/arrow.svg" alt="arrow">
                </div>
            </div>

            <div class="thumbnails-container">
                <!-- there will be new divs with each thumbnail photo, using array and .append for that (through jquery) -->
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="external.js"></script>
</body>

</html>
